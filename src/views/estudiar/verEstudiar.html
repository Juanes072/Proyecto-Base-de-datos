<div class="ver">
    <p class="texto">Estudiar</p>
      <table class="infoTabla">
        <thead class="infohead">
          <tr>
            <th id="uno">Asignatura</th>
            <th id="dos">Estudiante</th>
            <th id="acciones" colspan="2">acciones</th>
          </tr>
        </thead>
        <tbody class="infoBody">
          {{#each estudiar}}
          <tr>
            <td id="tabla1">{{asignatura}}</td>
            <td id="tabla2">{{estudiante}}</td>
            <td id="botonTabla">
              <a href="/estudiar/editar/{{estudiante}}" class="editar"> &#9997; Editar</a>
            </td>
            <td id="botonTabla">
              <form action="/estudiar/eliminar" method="post">
                <input type="hidden"  value="{{estudiante}}" name="estudiante">
                <button type="submit" class="borrar">&#10060; Borrar</button>
              </form>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      <a href="/estudiar"class="boton2">Volver</a>
    </div>
