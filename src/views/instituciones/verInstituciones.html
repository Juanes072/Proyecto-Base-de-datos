<div class="ver">
    <p class="texto">Instituciones</p>
      <table class="infoTabla">
        <thead class="infohead">
          <tr>
            <th id="uno">Nombre</th>
            <th id="dos">Direccion</th>
            <th id="tres">Identificacion</th>
            <th id="cuatro">Profesor</th>
            <th id="acciones" colspan="2">acciones</th>
          </tr>
        </thead>
        <tbody class="infoBody">
          {{#each instituciones}}
          <tr>
            <td id="tabla1">{{nombre}}</td>
            <td id="tabla2">{{direccion}}</td>
            <td id="tabla3">{{id}}</td>
            <td id="tabla4">{{id_profesor}}</td>
            <td id="botonTabla">
              <a href="/instituciones/editar/{{id}}" class="editar"> &#9997; Editar</a>
            </td>
            <td id="botonTabla">
              <form action="/instituciones/eliminar" method="post">
                <input type="hidden"  value="{{id}}" name="id">
                <button type="submit" class="borrar">&#10060; Borrar</button>
              </form>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      <a href="/instituciones"class="boton2">Volver</a>
    </div>
